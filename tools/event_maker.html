            title: "",
            title_prefix: "",
            abstract: "",
            about_speaker: "",
            orientation: ""
        };

        function update_event() {
            if (document.getElementById("poster_file").value != "") {
                event.poster_file = URL.createObjectURL(document.getElementById("poster_file").files[0]);
                event.poster_file_name = document.getElementById("poster_file").files[0].name;
            }
            event.title = document.getElementById("title").value;
            event.title_prefix = document.getElementById("title_prefix").value;
            event.abstract = document.getElementById("abstract").value;
            event.about_speaker = document.getElementById("about_speaker").value;

            event.orientation = document.getElementById("orientation").checked ? "landscape" : "portrait";
        }

        function update_preview() {
            let preview = (event.orientation == "landscape" ? template_landscape : template_portrait)
                          .replaceAll("$$poster_file$$", event.poster_file)
                          .replaceAll("$$title$$", event.title)
                          .replaceAll("$$title_prefix$$", event.title_prefix)
                          .replaceAll("$$written_1_def$$", event.abstract)
                          .replaceAll("$$written_1$$", `\"${event.abstract}\"`)
                          .replaceAll("$$written_2$$", `\"${event.about_speaker}\"`)
                          .replaceAll("$$button_1$$", "Abstract")
                          .replaceAll("$$button_2$$", "About the Speaker");
            
            // document.getElementById("test").contentWindow.location.href= document.getElementById("test").src;
            // document.getElementById("test").srcdoc = preview;
            document.getElementById("test").src = "";
            document.getElementById("test").srcdoc = preview;
        }

        function download() {
            let event_file = `---\nlayout: default #dnd\nid: #dnd\ntype: rendezvous\nformat: ${event.orientation}\nposter_file: ${event.poster_file_name}\ntitle: ${event.title}\ntitle_prefix: ${event.title_prefix}\nwritten_1: ${event.abstract}\nwritten_2: ${event.about_speaker}\nbutton_1: Abstract\nbutton_2: About the speaker\nbutton: true\n---\n\n{%- include {{ page.format }}.html -%}`;

            save(`${document.getElementById("date").value}.html`, event_file);
        }

        function save(filename, data) {
            const blob = new Blob([data], {type: 'text/plain'});
            if(window.navigator.msSaveOrOpenBlob) {
                window.navigator.msSaveBlob(blob, filename);
            }
            else{
                const elem = window.document.createElement('a');
                elem.href = window.URL.createObjectURL(blob);
                elem.download = filename;        
                document.body.appendChild(elem);
                elem.click();        
                URL.revokeObjectURL(elem.href);
                document.body.removeChild(elem);
            }
        }


        update_event();
        update_preview();
    </script>
</body>
